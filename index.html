<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
       <div class="container open">
          <div class="row navbar">
             <div class="colapse sidebar show">
                 <header class="heading cold-md-4 col-xs-2">
                      <h2 class="title">Explore Marrickville</h2>
                  <!--data-bind="click: toggle" INSERT ON INPUT -->
                     <input  data-toggle="collapse" data-target="sidebar" aria-expanded="true" class="menu-btn" type="image" src="img/hamburger.png"> 
                </header>
                  <!--put search bar and filter here -->
                     <div class="col-md-4">
                         <p class="input-option">
                    <input placeholder="Search" type="search" data-bind="textInput: query" autocomplete="off">
                      </p>
                     </div>
                    
                 
                   
                  <ul class="list col-md-4 col-xs-2" data-bind="foreach: locations">
                      <li class="list-item"></li>
                      <li></li>
                  </ul>
             </div>
          </div>
           
          
           <div id="map"></div>
           
       </div>
        <script src=js/jquery.min.js></script>
        <script src="js/main.js"></script>
        <script src="js/map.js"></script>
        <script async defer onerror="googleError()" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCOuPlvn1dH-WP3nweDfdvtHm3QVt5y_9I&v=3&callback=initMap"></script>
    </body>
</html>
